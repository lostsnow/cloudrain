<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- force renderer with webkit on 360 browser -->
    <meta name="renderer" content="webkit">
    <title>CloudRain</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md">
        <div>
            <a href="#" class="navbar-brand">CloudRain</a>
        </div>
    </nav>
</header>

<div class="play">
    <div class="window">
        <div id="terminal-box" class="terminal">
            <!-- Messages will be inserted here. -->
        </div>
        <div class="prompt">
            <div class="connection">
                <i class="fa fa-circle red" title="Disconnected"></i>
            </div>
            <input id="prompt-input" type="text" class="form-control" autocapitalize="off" autofocus spellcheck="false" />
        </div>
    </div>
</div>

<!-- built files will be auto injected -->
</body>
</html>
